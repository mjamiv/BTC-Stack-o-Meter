<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Stack Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fab fa-bitcoin"></i> Bitcoin Stack Calculator</h1>

        <label for="bitcoinStack">Enter your Bitcoin stack:</label>
        <input type="number" id="bitcoinStack" placeholder="e.g., 0.5" step="0.01">

        <label for="currency">Select currency:</label>
        <select id="currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>

        <button onclick="calculateGains()">Calculate</button>
        
        <div id="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>
        <div id="result"></div>

        <button onclick="savePortfolio()">Save to Portfolio</button>
        <div id="portfolio"></div>

        <canvas id="priceChart"></canvas>

        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
                <span class="slider round"></span>
            </label>
            <span>Dark Mode</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
