<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Stack Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fa fa-bitcoin"></i> Bitcoin Stack Calculator</h1>

        <!-- Step 1: Bitcoin Stack Input -->
        <div id="step1" class="step">
            <label for="bitcoinStack">Enter your Bitcoin stack:</label>
            <input type="number" id="bitcoinStack" placeholder="e.g., 0.5" step="0.01">
            <button onclick="goToStep2()">Next</button>
        </div>

        <!-- Step 2: Cost Basis Input -->
        <div id="step2" class="step" style="display:none;">
            <label for="costBasis">Enter your Cost Basis (in USD):</label>
            <input type="number" id="costBasis" placeholder="e.g., 20000" step="0.01">
            <button onclick="calculateGains()">Calculate</button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" style="display: none;">
            <i class="fa fa-spinner fa-spin"></i> Loading...
        </div>

        <!-- Results -->
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
