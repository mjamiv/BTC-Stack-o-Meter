<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Gains Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fab fa-bitcoin"></i> Bitcoin Gains Calculator</h1>
        <label for="bitcoinStack">Enter your Bitcoin stack:</label>
        <input type="number" id="bitcoinStack" placeholder="e.g., 0.5" step="0.01">
        <button onclick="calculateGains()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
