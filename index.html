<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags for SEO -->
    <meta charset="UTF-8">
    <meta name="description" content="Calculate your Bitcoin holdings' value and profit/loss with real-time data.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Stack Calculator</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <main class="container">
        <header class="header">
            <div class="logo-title-container">
                <!-- Inserted the logo here -->
                <img src="btc_SOM_logo.jpg" alt="Bitcoin SOM Logo" class="logo">
                <h1>Bitcoin Stack Calculator</h1>
            </div>
            
            <!-- Dark Mode Toggle -->
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </header>

        <!-- Step 1: Bitcoin Stack Input -->
        <section id="step1" class="step">
            <label for="bitcoinStack">Enter your Bitcoin stack:</label>
            <input type="number" id="bitcoinStack" placeholder="e.g., 0.5" step="0.00000001" min="0">
            <button class="btn" onclick="goToStep2()">Next</button>
        </section>

        <!-- Step 2: Cost Basis Input -->
        <section id="step2" class="step" style="display:none;">
            <label for="costBasis">Enter your Cost Basis <strong>per Bitcoin</strong> (in USD):</label>
            <input type="number" id="costBasis" placeholder="e.g., 20000" step="0.01" min="0">
            <div class="button-group">
                <button class="btn" onclick="goBackToStep1()">Back</button>
                <button class="btn" onclick="calculateGains()">Calculate</button>
            </div>
        </section>

        <!-- Loading Spinner -->
        <div id="loading" style="display: none;">
            <i class="fa fa-spinner fa-spin"></i> Loading...
        </div>

        <!-- Stack Stats Section -->
        <section id="result" class="result-section">
            <h2>Stack Stats</h2>
            <p>Bitcoin Stack: <span id="bitcoinStackDisplay"></span></p>
            <p>Cost Basis per Bitcoin: <span id="costBasisDisplay"></span></p>
            <p>Total Cost Basis: <span id="totalCostBasis"></span></p>
            <p>Current Price of Bitcoin: <span id="currentPriceDisplay"></span></p>
            <p>Current Value: <span id="currentValueDisplay"></span></p>
            <p>Gain/Loss: <span id="gainLossDisplay"></span></p>
        </section>

        <!-- Interactive Chart -->
        <canvas id="valueChart" style="display: none;"></canvas>
    </main>

    <!-- JavaScript File -->
    <script src="app.js"></script>
</body>
</html>
